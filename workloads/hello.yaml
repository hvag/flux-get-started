---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: docker-nodejs-demo
  namespace: hvag-demo
  labels:
    app: docker-nodejs-demo
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.docker-nodejs-demo: semver:~3.0


spec:

  selector:
    matchLabels:
      app: docker-nodejs-demo

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app: docker-nodejs-demo
    spec:
      containers:
      - name: docker-nodejs-demo
        image: markshaw/express-hello-world:3.0
        ports:
        - name: nodejs-port
          containerPort: 3000
        resources:
          requests:
            memory: "20Mi"
            cpu: "100m"
          limits:
            memory: "40Mi"
            cpu: "200m"
